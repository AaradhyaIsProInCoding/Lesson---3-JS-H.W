<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplications using Functions</title>
</head>
<body>
    <button onclick="hello(8)">Click Here</button>
    <script>
        function hello(x, y) {
            if (y === undefined) {
                y = 5;
            }
            document.write(x * y);
        }
    </script>
</body>
</html>
